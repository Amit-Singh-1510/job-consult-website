<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - JobConsult</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <style>
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #073c75;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 48px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links a {
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        /* Auth Form */
        .auth-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            background-color: #e0e0e0;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tab-buttons button.active {
            background-color: #007bff;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form input,
        .auth-form select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- ‚úÖ Navbar with logo-img first, then text -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../assets/images/logo (2).png" alt="logo" class="logo-img" />
            <div class="logo-text">JobConsult</div>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Login/Register Form -->
    <section class="auth-container">
        <div class="tab-buttons">
            <button id="loginTab" class="active">Login</button>
            <button id="registerTab">Register</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <select required>
                <option value="">Select User Type</option>
                <option value="jobseeker">Job Seeker</option>
                <option value="employer">Employer</option>
            </select>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm">
            <select required>
                <option value="">Register As</option>
                <option value="jobseeker">Job Seeker</option>
                <option value="employer">Employer</option>
            </select>
            <input type="text" placeholder="Full Name / Company" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>JobConsult</h3>
                <p>Secure and easy sign in for job seekers and employers.</p>
            </div>
            <div class="footer-links">
                <a href="../index.html">Home</a>
                <a href="jobs.html">Jobs</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-contact">
                <p>Email: support@jobconsult.com</p>
                <p>Phone: +91 98765 43210</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 JobConsult. All rights reserved.</p>
        </div>
    </footer>

    <!-- jQuery for tab switch -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#loginTab').click(function () {
            $(this).addClass('active');
            $('#registerTab').removeClass('active');
            $('#loginForm').addClass('active');
            $('#registerForm').removeClass('active');
        });

        $('#registerTab').click(function () {
            $(this).addClass('active');
            $('#loginTab').removeClass('active');
            $('#registerForm').addClass('active');
            $('#loginForm').removeClass('active');
        });

        $('#loginForm').on('submit', function (e) {
            e.preventDefault();
            alert('üîê Login successful (fake)');
        });

        $('#registerForm').on('submit', function (e) {
            e.preventDefault();
            alert('‚úÖ Registered successfully (fake)');
        });
    </script>

</body>

</html>
