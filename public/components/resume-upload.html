<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Resume - JobConsult</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #004080;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            margin-top: 20px;
            background: #004080;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #003060;
        }

        .success {
            display: none;
            margin-top: 20px;
            padding: 12px;
            background: #e0ffe0;
            border: 1px solid #00a000;
            border-radius: 6px;
            color: #006000;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Upload or Update Your Resume</h2>

        <!-- File Upload -->
        <label for="resume">Choose Resume (PDF/DOC)</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" />

        <button class="btn" onclick="uploadResume()">Upload Resume</button>

        <div id="resume-success" class="success">✅ Resume uploaded successfully!</div>

        <hr style="margin: 40px 0;">

        <h2>Or Fill Resume Details Manually</h2>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Email</label>
        <input type="text" placeholder="Enter your email">

        <label>Education</label>
        <textarea placeholder="e.g., B.Tech in CSE from XYZ University" rows="3"></textarea>

        <label>Skills</label>
        <textarea placeholder="e.g., HTML, CSS, JavaScript, React" rows="3"></textarea>

        <label>Experience</label>
        <textarea placeholder="e.g., 1 year as Web Developer at ABC Ltd" rows="3"></textarea>

        <button class="btn">Save Resume Details</button>

        <div class="success" style="display: none;">✅ Details saved successfully!</div>
    </div>

    <!-- Optional JS -->
    <script>
        function uploadResume() {
            const file = document.getElementById('resume').files[0];
            if (file) {
                document.getElementById('resume-success').style.display = 'block';
            } else {
                alert("Please choose a file to upload.");
            }
        }
    </script>

</body>

</html>
