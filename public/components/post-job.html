<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post a Job - JobConsult</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 48px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.7rem;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            margin-left: 6px;
            display: block;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../assets/images/logo (2).png" alt="Logo" class="logo-img">
            <div class="logo-text">JobConsult</div>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="btn">Login</a></li>
        </ul>
    </nav>

    <!-- Post Job Form -->
    <section class="post-job">
        <div class="container">
            <h1>Post a New Job</h1>
            <form id="jobForm">
                <label for="title">Job Title *</label>
                <input type="text" id="title" name="title" required>

                <label for="company">Company Name *</label>
                <input type="text" id="company" name="company" required>

                <label for="location">Location *</label>
                <input type="text" id="location" name="location" required>

                <label for="type">Job Type *</label>
                <select id="type" name="type" required>
                    <option value="">Select</option>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Internship">Internship</option>
                    <option value="Remote">Remote</option>
                </select>

                <label for="salary">Salary Range (Optional)</label>
                <input type="text" id="salary" name="salary" placeholder="e.g., ₹4,00,000 - ₹6,00,000">

                <label for="description">Job Description *</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Publish Job</button>
                    <button type="reset" class="btn-secondary">Save as Draft</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>JobConsult</h3>
                <p>Your go-to job posting platform for employers across India.</p>
            </div>
            <div class="footer-links">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="jobs.html">Jobs</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-contact">
                <p>Email: support@jobconsult.com</p>
                <p>Phone: +91 98765 43210</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 JobConsult. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById("jobForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form from actually submitting
            alert("✅ Job posted successfully!");
            this.reset(); // Optional: clear the form
        });
    </script>
</body>

</html>
